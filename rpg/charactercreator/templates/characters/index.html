<form>
  <input type="button" value="Logout" onclick="https://django-rpg-app.herokuapp.com/accounts/logout/" />
</form>
{% if characters %}
<h1>Available Characters</h1>
<ul>
  {% for character in characters %}
  <li>
    <a href="/charactercreator/character/{{ character.character_id }}/">{{ character.name }}</a>
  </li>
  {% endfor %}
</ul>
{% else %}
<p>No characters are available.</p>
{% endif %}
